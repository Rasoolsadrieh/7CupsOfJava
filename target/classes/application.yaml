
server:
  port: 9005
  servlet:
    context-path: /

spring:
  application:
    name: MovieappProject

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=project_movieapp
    username: postgres
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        includes:
          - "beans"
          - "health"
          - "info"


